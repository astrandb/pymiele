---
name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
sort-direction: ascending

categories:
  - title: 'ğŸš¨ Breaking changes'
    labels:
      - 'breaking-change'
  - title: 'âœ¨ New features'
    labels:
      - 'new-feature'
  - title: 'ğŸ› Bug fixes'
    labels:
      - 'bugfix'
  - title: 'ğŸš€ Enhancements'
    labels:
      - 'enhancement'
      - 'refactor'
      - 'performance'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'maintenance'
      - 'ci'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'documentation'
  - title: 'â¬†ï¸ Dependency updates'
    collapse-after: 2
    labels:
      - 'dependencies'

autolabeler:
  - label: "maintenance"
    files:
      - "*.md"
      - ".github/*"
      - ".ruff.toml"
      - ".pre-commit-config.yaml"
      - "pyproject.toml"
      
  - label: "bugfix"
    title:
      - "/fix/i"
  - label: "code quality"
    title:
      - "lint"
  - label: "development tools"
    files:
      - ".devcontainer/*"
      - ".devcontainer.json"
      - "Makefile"
      - "setup.cfg"
      - "pyproject.toml"
      
version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking-change'
  minor:
    labels:
      - 'minor'
      - 'new-feature'
  patch:
    labels:
      - 'bugfix'
      - 'chore'
      - 'ci'
      - 'dependencies'
      - 'documentation'
      - 'enhancement'
      - 'performance'
      - 'refactor'
  default: patch

template: |
  <!--
  ### Checklist for release
  - Run make bump - select proper variant in Makefile
  - Review the draft below and update if needed
  -->

  ## Notable Changes

  $CHANGES
