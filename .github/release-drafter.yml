---
name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
sort-direction: ascending

categories:
  - title: 'ğŸš¨ Breaking changes'
    labels:
      - 'breaking-change'
  - title: 'âœ¨ New features'
    labels:
      - 'new-feature'
  - title: 'ğŸ› Bug fixes'
    labels:
      - 'bugfix'
  - title: 'ğŸš€ Enhancements'
    labels:
      - 'enhancement'
      - 'refactor'
      - 'performance'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'maintenance'
      - 'ci'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'documentation'
  - title: 'â¬†ï¸ Dependency updates'
    collapse-after: 2
    labels:
      - 'dependencies'

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking-change'
  minor:
    labels:
      - 'minor'
      - 'new-feature'
  patch:
    labels:
      - 'bugfix'
      - 'chore'
      - 'ci'
      - 'dependencies'
      - 'documentation'
      - 'enhancement'
      - 'performance'
      - 'refactor'
  default: patch

template: |
  <!--
  ### Checklist for release
  - Download translations PR from Lokalise
  - Run ruff linter
  - Run make bump - select proper variant in Makefile
  - Review the draft below and update if needed
  -->

  ## Notable Changes

  $CHANGES
