---
name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
sort-direction: ascending

categories:
  - title: '🚨 Breaking changes'
    labels:
      - 'breaking-change'
  - title: '✨ New features'
    labels:
      - 'new-feature'
  - title: '🐛 Bug fixes'
    labels:
      - 'bugfix'
  - title: '🚀 Enhancements'
    labels:
      - 'enhancement'
      - 'refactor'
      - 'performance'
  - title: '🧰 Maintenance'
    labels:
      - 'maintenance'
      - 'ci'
  - title: '📚 Documentation'
    labels:
      - 'documentation'
  - title: '⬆️ Dependency updates'
    collapse-after: 2
    labels:
      - 'dependencies'

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking-change'
  minor:
    labels:
      - 'minor'
      - 'new-feature'
  patch:
    labels:
      - 'bugfix'
      - 'chore'
      - 'ci'
      - 'dependencies'
      - 'documentation'
      - 'enhancement'
      - 'performance'
      - 'refactor'
  default: patch

template: |
  <!--
  ### Checklist for release
  - Download translations PR from Lokalise
  - Run ruff linter
  - Run make bump - select proper variant in Makefile
  - Review the draft below and update if needed
  -->

  ## Notable Changes

  $CHANGES
